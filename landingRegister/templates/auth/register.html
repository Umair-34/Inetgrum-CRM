{% load static %}

<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description"
        content="Chameleon Admin is a modern Bootstrap 4 webapp &amp; admin dashboard html template with a large number of components, elegant design, clean and organized code.">
    <meta name="keywords"
        content="admin template, Chameleon admin template, dashboard template, gradient admin template, responsive admin template, webapp, eCommerce dashboard, analytic dashboard">
    <meta name="author" content="ThemeSelect">
    <title>Integrum - Sign up</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/app-assets/images/ico/favicon.ico' %}">
    <link
        href="https://fonts.googleapis.com/css?family=Muli:300,300i,400,400i,600,600i,700,700i%7CComfortaa:300,400,700"
        rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="{% static '/app-assets/vendors/css/vendors.min.css' %}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="{% static '/app-assets/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/app-assets/css/bootstrap-extended.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/app-assets/css/colors.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/app-assets/css/components.css' %}">
    <!-- END: Theme CSS-->

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css"
        href="{% static '/app-assets/css/core/menu/menu-types/vertical-menu-modern.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/app-assets/css/core/colors/palette-gradient.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/app-assets/css/pages/login-register.css' %}">
    <!-- END: Page CSS-->

    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/style.css' %}">
    <!-- END: Custom CSS-->

    <link rel="stylesheet" type="text/css" href="{% static '/ourstyling/ourstyle.css' %}">

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern 1-column  blank-page blank-page" data-open="click"
    data-menu="vertical-menu-modern" data-color="bg-gradient-x-purple-red" data-col="1-column">
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-wrapper-before"></div>
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section class="flexbox-container">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="col-lg-4 col-md-6 col-10 box-shadow-2 p-0" id="boxshadow">
                            <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
                                <div class="card-header border-0">
                                    <div class="text-center mb-1">
                                        <a href="/">
                                        <img id="logostyle" src="{% static '/app-assets/images/logo/logo.png' %}"
                                            alt="branding logo">
                                        </a>
                                        
                                    </div>
                                    <div class="font-large-1  text-center">
                                        Join Us
                                    </div>
                                </div>
                                <div class="card-content">

                                    <div class="card-body">

                                        <form class="form-horizontal" method="POST" action="">
                                            {% csrf_token %}
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="text" class="form-control round" id="user-name"
                                                    placeholder="Enter Company url" name="company"
                                                    value="{{ company }}" />
                                                <div class="form-control-position">
                                                    <i class="ft-user"></i>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="text" class="form-control round" id="user-name"
                                                    placeholder="Choose Username" name="username"
                                                    value="{{ username }}" />
                                                <div class="form-control-position">
                                                    <i class="ft-user"></i>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="email" class="form-control round" id="user-email"
                                                    placeholder="Your Email Address" name="email" value="{{ email }}" />
                                                <div class="form-control-position">
                                                    <i class="ft-mail"></i>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="password" class="form-control round" id="user-password"
                                                    placeholder="Enter Password" name="password"
                                                    value="{{ password }}" />
                                                <div class="form-control-position">
                                                    <i class="ft-lock"></i>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="password" class="form-control round" id="user-password"
                                                    placeholder="Enter Password" name="password2"
                                                    value="{{ password2 }}" />
                                                <div class="form-control-position">
                                                    <i class="ft-lock"></i>
                                                </div>
                                            </fieldset>


                                            <div class="form-group text-center">
                                                <button type="submit"
                                                    class="btn round btn-block btn-glow btn-bg-gradient-x-purple-blue col-12 mr-1 mb-1">Sign up</button>
                                            </div>
                                        </form>

                                        <main role="main" class="container">

                                            {% if messages %}
                                            {% for message in messages %}
                                            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                                                {{ message }}</div>
                                            {% endfor %}
                                            {% endif %}

                                            <p>{{ form.non_field_errors }}</p>
                                        </main>
                                    </div>
                                    <p class="card-subtitle text-muted text-right font-small-3 mx-2 my-1">
                                        <span>Already a member ?
                                            <!-- login url place here -->
                                            <a href="{% url 'login' %}">Sign in</a>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- END: Content-->


    <!-- BEGIN: Vendor JS-->
    <script src="{% static '/app-assets/vendors/js/vendors.min.js' %}" type="text/javascript"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="{% static '/app-assets/vendors/js/forms/validation/jqBootstrapValidation.js' %}"
        type="text/javascript"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="{% static '/app-assets/js/core/app-menu.js' %}" type="text/javascript"></script>
    <script src="{% static '/app-assets/js/core/app.js' %}" type="text/javascript"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <script src="{% static '/app-assets/js/scripts/forms/form-login-register.js' %}" type="text/javascript"></script>
    <!-- END: Page JS-->

</body>
<!-- END: Body-->

</html>
